<!Doctype Html>  
<Html>     
    <Head>      
        <Title>     
        Make a Search Bar using Html and CSS  
        </Title>  
    <style>  
        .searchbox {  
        float: left;  
        }  
        input[type=text] {  
        padding: 6px;  
        margin-top: 8px;  
        font-size: 17px;  
        border: none;  
        }  
        .searchbox button {  
        
        padding: 8px;  
        margin-top: 10px;  
        margin-left: 10px;  
        background: orange;  
        font-size: 20px;  
        border: none;  
        cursor: pointer;  
        }  
        .searchbox button:hover {  
        background: blue;  
        }  
        .search-container {
  display: flex;
  justify-content: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input[type=text] {
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-right: 5px;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  z-index: 1;
}

.dropdown-content label, .dropdown-content input, .dropdown-content select, .dropdown-content button {
  display: block;
  margin-bottom: 10px;
}

.dropdown-content select {
  padding: 5px;
  border-radius: 5px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

button[type=submit] {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}
    </style> 
    <script src="/static/scripts/main.js"></script> 
    </Head>  
<Body>   

    <div class="search-container">
        <form>
          <input type="text" placeholder="Search...">
          <div class="dropdown">
            <button class="dropbtn">Advanced Search</button>
            <div class="dropdown-content">
              <label for="country">Country:</label>
              <select id="country">
                <option value="usa">USA</option>
                <option value="mexico">Mexico</option>
                <option value="canada">Canada</option>
              </select>
              <label for="state">State/Province:</label>
              <input type="text" id="state" name="state">
              <label for="city">City:</label>
              <input type="text" id="city" name="city">
              <label for="job">Job Title:</label>
              <input type="text" id="job" name="job">
              <button type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
</div>   
</Body>  
</Html>
